    <main id="contact-main">

        <h2 class="main-heading">Let's get in touch!</h2>

        <div class="content-container" id="contact-content-container">

            <div class="contact-message-container">
            
                <p>
                    To contact me, send me a message using the form 
                    provided on this page, or send me a message using
                    your favorite platforms.
                </p>

                <div class="social-icons-container">
                    
                    <a href="mailto:nshutiparfait99@gmail.com" target="_blank">
                        <img src="img/gmail.png" alt="gmail-icon" class="social-icon">
                    </a>
                    
                    <a href="https://ig.me/m/nshuti_parfait" target="_blank">
                        <img src="img/instagram.png" alt="instagram-icon" class="social-icon">
                    </a>
                    
                    <a href="https://wa.me/250784017594" target="_blank">
                        <img src="img/whatsapp.png" alt="whatsapp-icon" class="social-icon">
                    </a>
                    
                </div>

            </div>
    
            <div class="contact-form-container wrapper">
                <form action="contact.html" id="contact-form">
    
                    <div class="field">
                        <label for="name">Name:</label>
                        <div class="input-area">
                            <input type="text" name="name" id="contact-name" required>
                        </div>
                        
                    </div>
                    
                    <div class="field">
                        <label for="email">Email:</label>
                        <div class="input-area">
                            <input type="text" name="email" id="contact-email" required>
                        </div>
                        
                    </div>
                    
                    <div class="field">
                        <label for="message">Message:</label>
                        <div class="input-area">
                            <textarea name="message" id="contact-message" cols="30" rows="10" required></textarea>
                        </div>
                        
                    </div>
    
                    <input type="submit" value="Send message">
    
                </form>
            </div>

        </div>



    </main>
