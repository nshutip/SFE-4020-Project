<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <title>Document</title>
    
</head>
<body>

    <header>

        <div id="logo">
            <h1><span class="highlight">N</span>P</h1>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Go back to Home</a></li>
            </ul>
        </nav>

    </header>

    <main class="admin-center">

        <div class="wrapper">

            <h4>Enter your login details here</h4>

            <form action="./index.html" id="login-form">

                <div class="field email">
                    <label for="email">Email address</label>    
                    <div class="input-area">
                        
                        <input type="text" name="email" id="email" required>
                        <i class="icon fas fa-envelope"></i>
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Email can't be blank</div>
                </div>

                <div class="field password">
                    <label for="password">Password</label>
                    <div class="input-area">
                    
                    <input type="password" name="Password" id="password" required>
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Password can't be blank</div>
                </div>

                <div class="pass-txt"><a href="#">Forgot password?</a></div>

                <input type="submit" value="Login" id="submit-button">

            </form>

            <div class="sign-txt">Don't have an account? Send a request for one <a href="adminSignup.html">here</a></div>

        </div>
        
    </main>

    <script src="scripts/client.js"></script>
    
</body>
</html>
